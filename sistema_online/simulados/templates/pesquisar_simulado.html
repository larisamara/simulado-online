<h2>Pesquisar Simulado</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Pesquisar</button>
</form>

{% if resultados %}
    <h3>Resultados da Pesquisa:</h3>
    <ul>
        {% for simulado in resultados %}
            <li>{{ simulado.nome }} - Tema: {{ simulado.tema }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum simulado encontrado.</p>
{% endif %}
